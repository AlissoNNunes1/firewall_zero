{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ game.name }}</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'hacking_mini_game.css' %}">
    <style>
        #hacking-game-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #sequence {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #00ff00;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button.correct {
            background-color: #00ff00;
        }

        .button.incorrect {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1 id="name">{{ game.name }}</h1>
    <p id="desc">{{ game.descricao }}</p>
    <div id="instructions">
        <p>Instruções: Memorize a sequência de números e clique nos botões na ordem correta.</p>
        <button id="start-button">Começar</button>
    </div>
    <div id="hacking-game-container" style='display:none;'>
        <div id="sequence-container">
            <p>Memorize a sequência:</p>
            <div id="sequence"></div>
        </div>
        <div id="buttons-container">
            <p>Clique nos botões na ordem correta:</p>
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button" data-value="4">4</div>
        </div>
        <div id="result"></div>
        <div id="timer">Tempo restante: <span id="time">60</span> segundos</div>
        <button id="restart-button" style="display: none;">Restart</button>
    </div>
    <script>
        const configuracao = {{ configuracao|safe }};
        const sequenceContainer = document.getElementById('sequence');
        const buttons = document.querySelectorAll('.button');
        const resultContainer = document.getElementById('result');
        const timerContainer = document.getElementById('time');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const hackingGameContainer = document.getElementById('hacking-game-container');
        const instructions = document.getElementById('instructions');
        let sequence = [];
        let userSequence = [];
        let currentStep = 0;
        let timeLeft = configuracao.tempo_limite;
        let attempts = 2;

        function generateSequence(dificuldade) {
            const length = dificuldade === 'fácil' ? 3 : dificuldade === 'média' ? 5 : dificuldade === 'difícil' ? 8 : 6;
            sequence = Array.from({ length }, () => Math.floor(Math.random() * 4) + 1);
            sequenceContainer.innerHTML = sequence.join(' ');
            setTimeout(() => {
                sequenceContainer.innerHTML = "----";
            }, 3000); // Mostra por 3 segundos
        }

        function checkSequence(value) {
            if (sequence[currentStep] === value) {
                currentStep++;
                buttons[value - 1].classList.add('correct');
                setTimeout(() => buttons[value - 1].classList.remove('correct'), 300);

                if (currentStep === sequence.length) {
                    resultContainer.innerHTML = '<p>Você hackeou o sistema com sucesso!</p>';
                    clearInterval(timer);
                    postCompletion();
                }
            } else {
                buttons[value - 1].classList.add('incorrect');
                setTimeout(() => buttons[value - 1].classList.remove('incorrect'), 300);
                resultContainer.innerHTML = '<p>Sequência incorreta. Reiniciando...</p>';
                attempts--;
                if (attempts > 0) {
                    restartButton.style.display = 'block';
                } else {
                    window.location.href = "{% url 'lose' %}";
                }
            }
        }

        function resetGame() {
            userSequence = [];
            currentStep = 0;
            resultContainer.innerHTML = '';
            generateSequence(configuracao.dificuldade);
            restartButton.style.display = 'none';
        }

        function postCompletion() {
            fetch("{% url 'hacking_mini_game_view' game.id %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ completed: true })
            })
            .then(response => response.json())
            .then(data => {
                if (data.next_screen_url) {
                    window.location.href = data.next_screen_url;
                } else {
                    alert(data.message);
                }
            });
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = parseInt(button.getAttribute('data-value'));
                checkSequence(value);
            });
        });

        startButton.addEventListener('click', () => {
            instructions.style.display = 'none';
            hackingGameContainer.style.display = 'block';
            generateSequence(configuracao.dificuldade);
            const timer = setInterval(() => {
                timeLeft--;
                timerContainer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resultContainer.innerHTML = '<p>Tempo esgotado. Tente novamente.</p>';
                    attempts--;
                    if (attempts > 0) {
                        restartButton.style.display = 'block';
                    } else {
                        window.location.href = "{% url 'lose' %}";
                    }
                }
            }, 1000);
        });

        restartButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
