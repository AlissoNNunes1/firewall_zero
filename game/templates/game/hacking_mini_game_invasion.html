{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ game.name }}</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'hacking_mini_game.css' %}">
    <style>
        #sequence {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: #00ff00;
        }

        .button {
            width: 60px;
            height: 60px;
            margin: 10px;
            background-color: #444;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button.correct {
            background-color: #00ff00;
        }

        .button.incorrect {
            background-color: #ff0000;
        }

        #buttons-container {
            display: none;
        }

        #restart-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #restart-button:hover {
            background-color: #0056b3;
        }
        
        #result p {
            color: red;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        
        #result p.success {
            color: green;
        }
        
        #result p.failure {
            color: red;
        }

        #attempts-container {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #ff9f1c;
            font-weight: bold;
        }

        #memorize-timer-container {
            width: 100%;
            background-color: #ddd;
            margin-top: 10px;
        }
        
        #memorize-timer-bar {
            width: 100%;
            height: 20px;
            background-color: #4caf50;
            transition: width 0.5s;
        }
    </style>
</head>
<body>
    <h1 id="name">{{ game.name }}</h1>
    <p id="desc">{{ game.descricao }}</p>
    <div id="instructions">
        <p>Instruções: Memorize a sequência de números e clique nos botões na ordem correta.</p>
        <button id="start-button">Começar</button>
    </div>
    <div id="hacking-game-container" style='display:none;'>
        <div id="memorize-timer-container">
            <div id="memorize-timer-bar"></div>
        </div>
        <div id="sequence-container">
            <p>Memorize a sequência:</p>
            <div id="sequence"></div>
        </div>
        <div id="buttons-container">
            <p>Clique nos botões na ordem correta:</p>
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button" data-value="4">4</div>
            <div id="timer">Tempo restante: <span id="time"></span> segundos</div>
        </div>
        <div id="result"></div>
        <button id="restart-button" style="display: none;">Restart</button>
        <div id="attempts-container" style="display: none;">Tentativas restantes: <span id="attempts"></span></div>
    </div>

    <audio id="success-sound" src="{% static 'audio/success.wav' %}"></audio>
    <audio id="fail-sound" src="{% static 'audio/fail.wav' %}"></audio>

    <script>
        const configuracao = {{ configuracao|safe }};
        const sequenceContainer = document.getElementById('sequence');
        const buttons = document.querySelectorAll('.button');
        const resultContainer = document.getElementById('result');
        const timerContainer = document.getElementById('timer');
        const timeSpan = document.getElementById('time');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const hackingGameContainer = document.getElementById('hacking-game-container');
        const instructions = document.getElementById('instructions');
        const buttonsContainer = document.getElementById('buttons-container');
        const memorizeTimerContainer = document.getElementById('memorize-timer-container');
        const memorizeTimerBar = document.getElementById('memorize-timer-bar');
        const attemptsContainer = document.getElementById('attempts-container');
        const attemptsSpan = document.getElementById('attempts');
        const successSound = document.getElementById('success-sound');
        const failSound = document.getElementById('fail-sound');
        
        let sequence = [];
        let userSequence = [];
        let currentStep = 0;
        let timeLeft = configuracao.tempo_limite;
        let attempts = 3;
        let timer;
        
        function startMemorizeTimer() {
            memorizeTimeLeft = 5;
            memorizeTimerBar.style.width = '100%';
            timer = setInterval(() => {
                memorizeTimeLeft--;
                memorizeTimerBar.style.width = (memorizeTimeLeft / 5) * 100 + '%';
                if (memorizeTimeLeft < 0) {
                    clearInterval(timer);
                    startGameTimer();
                }
            }, 1000);
        }
        
        function startGameTimer() {
            timerContainer.style.display = 'block';
            timeSpan.textContent = timeLeft;
            sequenceContainer.innerHTML = sequence.map(() => '-').join(' ');
            timer = setInterval(() => {
                timeSpan.textContent = timeLeft;
                buttonsContainer.style.display = 'block';
                if (timeLeft <= 0) {
                    timerContainer.style.display = 'none';
                    resultContainer.innerHTML = '<p>Tempo esgotado. Tente novamente.</p>';
                    stopTimer();
                    attempts--
                    if (attempts > 0) {
                        restartButton.style.display = 'block';
                        attemptsContainer.style.display = 'block';
                        attemptsSpan.textContent = attempts;
                    } else {
                        resultContainer.innerHTML = '<p>Acabaram as tentativas. Você será redirecionado em 3 segundos...</p>';
                        setTimeout(() => {
                            window.location.href = "{% url 'lose' %}";
                        }, 3000);
                    }
                }
                timeLeft--;
            }, 1000);
        }
        
        function generateSequence(dificuldade) {
            const length = dificuldade === 'fácil' ? 3 : dificuldade === 'média' ? 5 : dificuldade === 'difícil' ? 8 : 6;
            sequence = Array.from({ length }, () => Math.floor(Math.random() * 4) + 1);
            sequenceContainer.innerHTML = sequence.join(' ');
            startMemorizeTimer();
        }
        
        function checkSequence(value) {
            if (sequence[currentStep] === value) {
                currentStep++;
                buttons[value - 1].classList.add('correct');
                setTimeout(() => buttons[value - 1].classList.remove('correct'), 300);
        
                let displaySequence = sequence.map((num, index) => index < currentStep ? num : '-').join(' ');
                sequenceContainer.innerHTML = displaySequence;
        
                if (currentStep === sequence.length) {
                    resultContainer.innerHTML = '<p class="success">Você hackeou o sistema com sucesso! Você será redirecionado em 3 segundos...</p>';
                    successSound.play();
                    stopTimer();
                    setTimeout(() => {
                        postCompletion();
                    }, 3000);
                }
            } else {
                buttons[value - 1].classList.add('incorrect');
                setTimeout(() => buttons[value - 1].classList.remove('incorrect'), 300);
                resultContainer.innerHTML = '<p>Sequência incorreta. Tente novamente.</p>';
                failSound.play();
                stopTimer();
                attempts--;
                attemptsSpan.textContent = attempts;
                if (attempts > 0) {
                    restartButton.style.display = 'block';
                    attemptsContainer.style.display = 'block';
                } else {
                    resultContainer.innerHTML = '<p>Acabaram as tentativas. Você será redirecionado em 3 segundos...</p>';
                    setTimeout(() => {
                        window.location.href = "{% url 'lose' %}";
                    }, 3000);
                }
            }
        }
        
        function resetGame() {
            userSequence = [];
            currentStep = 0;
            resultContainer.innerHTML = '';
            generateSequence(configuracao.dificuldade);
            buttonsContainer.style.display = 'none';
            restartButton.style.display = 'none';
            attemptsContainer.style.display = 'none';
            timeLeft = configuracao.tempo_limite;
            timeSpan.textContent = timeLeft;
            stopTimer();
            startMemorizeTimer();
        }
        
        function stopTimer() {
            clearInterval(timer);
        }
        
        function postCompletion() {
            fetch("{% url 'hacking_mini_game_view' game.id %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ completed: true })
            })
            .then(response => response.json())
            .then(data => {
                if (data.next_screen_url) {
                    window.location.href = data.next_screen_url;
                } else {
                    alert(data.message);
                }
            });
        }
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = parseInt(button.getAttribute('data-value'));
                checkSequence(value);
            });
        });
        
        startButton.addEventListener('click', () => {
            instructions.style.display = 'none';
            hackingGameContainer.style.display = 'block';
            generateSequence(configuracao.dificuldade);
            timeSpan.textContent = timeLeft;
        });
        
        restartButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
