{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-screen.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
        <img src="{% static 'images/loading.gif' %}" alt="Loading...">
    </div>
    <div id="content" style="display: none;">
        <img src="{% static 'images/firewall_full_logo.gif' %}" id="logo">
        <ul>
            <li><a href="{% url 'screen_view' first_screen.chapter.num first_screen.num %}">Iniciar Jogo</a></li>
            <li><a href="{% url 'continue_progress' %}">Continuar</a></li>
            
            <li><a href="{% url 'credits' %}">Cr√©ditos</a></li>
        </ul>
    </div>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('content').style.display = 'block';
        });
    </script>
</body>
</html>
