{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ game.name }}</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'hacking_mini_game.css' %}">
    <style>
        #hacking-game-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #complex {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #00ff00;
        }

        .progress-bar {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress {
            height: 20px;
            background-color: #00ff00;
            width: 0%;
            transition: width 0.5s;
        }

        .stage-complete {
            color: #00ff00;
            font-weight: bold;
        }

        .stage-failed {
            color: #ff0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="name">{{ game.name }}</h1>
    <p id="desc">{{ game.descricao }}</p>

    <div id="instructions">
        <p>Instruções: Aparecerá uma série de desafios diferentes<br>Complete as etapas de acordo com o tipo de desafio apresentado.</p>
        <button id="start-button">Começar</button>
    </div>

    <div id="hacking-game-container" style="display: none;">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="complex-container">
            <p id="instruction">Complete a etapa:</p>
            <div id="complex"></div>
        </div>
        <div id="result"></div>
        <div id="timer">Tempo restante: <span id="time">{{ configuracao.tempo_limite }}</span> segundos</div>
        <button id="restart-button" style="display: none;">Restart</button>
    </div>

    <script>
        const configuracao = {{ configuracao|safe }};
        const complexContainer = document.getElementById('complex');
        const resultContainer = document.getElementById('result');
        const timerContainer = document.getElementById('time');
        const progressBar = document.getElementById('progress');
        const instruction = document.getElementById('instruction');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const hackingGameContainer = document.getElementById('hacking-game-container');
        const instructions = document.getElementById('instructions');

        let stages = [];
        let currentStage = 0;
        let timeLeft = configuracao.tempo_limite;
        let attempts = 3;
        let timer;

        // Gerar várias etapas com diferentes desafios
        function generateStages(dificuldade) {
            const length = dificuldade === 'fácil' ? 3 : dificuldade === 'média' ? 5 : dificuldade === 'difícil' ? 7 : 5;
            for (let i = 0; i < length; i++) {
                stages.push({
                    type: i % 2 === 0 ? 'pattern' : 'sequence',
                    data: Array.from({ length: 5 }, () => Math.floor(Math.random() * 10))
                });
            }
            loadStage();
        }

        // Carregar o próximo estágio
        function loadStage() {
            if (currentStage >= stages.length) {
                resultContainer.innerHTML = '<p class="stage-complete">Você concluiu todas as etapas!</p>';
                clearInterval(timer);
                fetch("{% url 'hacking_mini_game_view' game.id %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ completed: true })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.next_screen_url) {
                        window.location.href = data.next_screen_url;
                    } else {
                        alert(data.message);
                    }
                });
                return;
            }

            const stage = stages[currentStage];
            if (stage.type === 'pattern') {
                instruction.textContent = "Memorize e repita o padrão:";
                complexContainer.textContent = stage.data.join(' ');
                setTimeout(() => {
                    complexContainer.textContent = "???";
                }, 4000); // Padrão desaparece após 3 segundos
            } else if (stage.type === 'sequence') {
                instruction.textContent = "Responda à sequência:";
                complexContainer.textContent = `Qual é o próximo número? ${stage.data.slice(0, -1).join(', ')} _`;
            }
        }

        // Verificar entrada do usuário
        function checkStage(input) {
            const stage = stages[currentStage];
            const isCorrect = stage.type === 'pattern'
                ? input.join('') === stage.data.join('')
                : parseInt(input) === stage.data[stage.data.length - 1];

            if (isCorrect) {
                currentStage++;
                progressBar.style.width = `${(currentStage / stages.length) * 100}%`;
                loadStage();
            } else {
                resultContainer.innerHTML = '<p class="stage-failed">Etapa incorreta. Reiniciando...</p>';
                attempts--;
                if (attempts > 0) {
                    restartButton.style.display = 'block';
                } else {
                    window.location.href = "{% url 'lose' %}";
                }
            }
        }

        // Reiniciar o jogo
        function resetGame() {
            currentStage = 0;
            progressBar.style.width = "0%";
            resultContainer.innerHTML = '';
            timeLeft = configuracao.tempo_limite;
            generateStages(configuracao.dificuldade);
            startTimer();
            restartButton.style.display = 'none';
        }

        // Input do usuário
        complexContainer.addEventListener('click', () => {
            const input = prompt('Insira sua resposta:');
            if (input) {
                const parsedInput = stages[currentStage].type === 'pattern' ? input.split('') : input;
                checkStage(parsedInput);
            }
        });

        // Timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                timerContainer.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resultContainer.innerHTML = '<p>Tempo esgotado. Tente novamente.</p>';
                    attempts--;
                    if (attempts > 0) {
                        restartButton.style.display = 'block';
                    } else {
                        window.location.href = "{% url 'lose' %}";
                    }
                }
            }, 1000);
        }

        // Iniciar o jogo
        startButton.addEventListener('click', () => {
            instructions.style.display = 'none';
            hackingGameContainer.style.display = 'block';
            generateStages(configuracao.dificuldade);
            startTimer();
        });

        restartButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
