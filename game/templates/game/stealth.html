{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Minigame: Furtividade e Hacking</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'hacking_mini_game.css' %}">
    <style>
        /* Estilos gerais */
        #game-container {
            width: 90%;
            max-width: 800px;
            height: 600px;
            margin: auto;
            text-align: center;
            background-color: #222;
            color: white;
            padding: 20px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        h1 {
            color: white;
        }
        p {
            color: white;
        }

        #instructions {
            background-color: #444;
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin: auto;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        #instructions button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #instructions button:hover {
            background-color: #007acc;
            transform: scale(1.1);
        }

        .camera {
            width: 70px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: rotate 5s linear infinite;
            transition: background-color 0.3s, transform 0.3s;
        }

        .camera:hover {
            background-color: #ff6666;
            transform: scale(1.1);
        }

        .data-node {
            width: 70px;
            height: 70px;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .data-node:hover {
            background-color: #66ff66;
            transform: scale(1.1);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #score-board {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        #game-over {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: yellow;
        }

        #restart-button {
            display: none;
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #restart-button:hover {
            background-color: #007acc;
            transform: scale(1.1);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 1.2rem;
        }

        #status, #timer {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Minigame: Furtividade e Hacking</h1>
    <div id="instructions">
        <p>Instruções: Colete informações críticas clicando nos nós verdes. Evite ser detectado pelas câmeras (vermelhas)!</p>
        <button id="start-button">Começar</button>
    </div>
    <div id="game-container" style="display: none;"></div>
    <div id="score-board">
        <p>Score: <span id="score">0</span></p>
        <p>Tempo Restante: <span id="time-left">60</span>s</p>
        <p>Tentativas Restantes: <span id="attempts-left">3</span></p>
    </div>
    <div id="game-over">Missão Concluída!</div>
    <button id="restart-button">Reiniciar</button>
    <script>
        const gameContainer = document.getElementById('game-container');
        const startButton = document.getElementById('start-button');
        const instructions = document.getElementById('instructions');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time-left');
        const attemptsDisplay = document.getElementById('attempts-left');
        const gameOverDisplay = document.getElementById('game-over');
        const restartButton = document.getElementById('restart-button');

        let score = 0;
        let timeLeft = 60;
        let targetScore = 200;
        let attemptsLeft = 3;
        let intervalIds = [];

        const config = {
            dificuldade: 'média'
        };

        switch (config.dificuldade) {
            case 'fácil':
                targetScore = 150;
                break;
            case 'média':
                targetScore = 200;
                break;
            case 'difícil':
                targetScore = 300;
                break;
        }

        function createDataNode() {
            const node = document.createElement('div');
            node.classList.add('data-node');
            node.style.left = Math.random() * 80 + '%';
            node.style.top = Math.random() * 80 + '%';
            gameContainer.appendChild(node);

            node.addEventListener('click', () => {
                score += 10;
                scoreDisplay.textContent = score;
                gameContainer.removeChild(node);
                checkVictory();
            });

            setTimeout(() => {
                if (gameContainer.contains(node)) {
                    gameContainer.removeChild(node);
                }
            }, 5000);
        }

        function createCamera() {
            const camera = document.createElement('div');
            camera.classList.add('camera');
            camera.style.left = Math.random() * 80 + '%';
            camera.style.top = Math.random() * 80 + '%';
            gameContainer.appendChild(camera);

            camera.addEventListener('mouseover', () => {
                attemptsLeft--;
                attemptsDisplay.textContent = attemptsLeft;
                if (attemptsLeft <= 0) {
                    endGame(false);
                } else {
                    resetGame();
                }
            });

            setTimeout(() => {
                if (gameContainer.contains(camera)) {
                    gameContainer.removeChild(camera);
                }
            }, 5000);
        }

        function moveCameras() {
            const cameras = document.querySelectorAll('.camera');
            cameras.forEach(camera => {
                camera.style.left = Math.random() * 80 + '%';
                camera.style.top = Math.random() * 80 + '%';
            });
        }

        function countdown() {
            const timer = setInterval(() => {
                timeLeft -= 1;
                timeDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    clearIntervals();
                    endGame(score >= targetScore);
                }
            }, 1000);
            intervalIds.push(timer);
        }

        function clearIntervals() {
            intervalIds.forEach(interval => clearInterval(interval));
        }

        function checkVictory() {
            if (score >= targetScore) {
                clearIntervals();
                endGame(true);
            }
        }

        function endGame(success) {
            clearIntervals();
            gameOverDisplay.style.display = 'block';
            gameOverDisplay.textContent = success ? 'Missão Concluída com Sucesso!' : 'Detectado! Missão Falhou!';
            restartButton.style.display = success ? 'none' : 'block';
            if (!success && attemptsLeft <= 0) {
                window.location.href = "{% url 'lose' %}";
            } else {
                postCompletion(success);
            }
        }

        function postCompletion(success) {
            fetch("{% url 'hacking_mini_game_view' game.id %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ completed: success, score: score })
            })
            .then(response => response.json())
            .then(data => {
                if (data.next_screen_url) {
                    window.location.href = data.next_screen_url;
                } else {
                    alert(data.message);
                }
            });
        }

        function resetGame() {
            clearIntervals();
            gameContainer.innerHTML = '';
            score = 0;
            timeLeft = 60;
            scoreDisplay.textContent = score;
            timeDisplay.textContent = timeLeft;
            gameOverDisplay.style.display = 'none';
            restartButton.style.display = 'none';
            intervalIds.push(setInterval(createDataNode, 2000));
            intervalIds.push(setInterval(createCamera, 3000));
            intervalIds.push(setInterval(moveCameras, 2000));
            countdown();
        }

        startButton.addEventListener('click', () => {
            instructions.style.display = 'none';
            gameContainer.style.display = 'block';
            resetGame();
        });

        restartButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
