{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ game.name }}</title>
    <link rel="stylesheet" href="{% static 'global.css' %}">
    <link rel="stylesheet" href="{% static 'hacking_mini_game.css' %}">
    <style>
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
            width: 420px;
            height: 420px;
            background-color: #222;
            border: 2px solid #444;
            position: relative;
        }
        h1 {
            color: white;
        }
        p {
            color: white;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #333;
            border: 1px solid #555;
        }
        .player {
            background-color: #00ff00;
            border-radius: 50%;
        }
        .patrol {
            background-color: #ff0000;
            border-radius: 50%;
        }
        .data {
            background-color: #00aaff;
            border-radius: 50%;
        }
        #instructions {
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-bottom: 20px;
        }
        #instructions p {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        #instructions button {
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #instructions button:hover {
            background-color: #007acc;
            transform: scale(1.1);
        }
        #restart-button {
            display: none;
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        #restart-button:hover {
            background-color: #007acc;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>{{ game.name }}</h1>
    <p>{{ game.descricao }}</p>
    <div id="instructions">
        <p>Instruções: Use as setas do teclado para mover o jogador (verde) e coletar os pacotes de dados (azul). Evite as patrulhas (vermelho)!</p>
        <button id="start-button">Começar</button>
    </div>
    <div id="game-board" style="display: none;"></div>
    <p id="status">Pacotes de Dados Coletados: <span id="data-count">0</span>/3</p>
    <p id="timer">Tempo Restante: <span id="time-left">60</span>s</p>
    <p>Tentativas Restantes: <span id="attempts-left">3</span></p>
    <button id="restart-button">Reiniciar</button>

    <audio id="success-sound" src="{% static 'audio/success.wav' %}"></audio>
    <audio id="fail-sound" src="{% static 'audio/fail.wav' %}"></audio>

    <script>
        const configuracao = {{ configuracao|safe }};
        const board = document.getElementById('game-board');
        const dataCountDisplay = document.getElementById('data-count');
        const timerDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const instructions = document.getElementById('instructions');
        const attemptsDisplay = document.getElementById('attempts-left');
        const restartButton = document.getElementById('restart-button');
        const successSound = document.getElementById('success-sound');
        const failSound = document.getElementById('fail-sound');

        let playerPosition = { x: 0, y: 0 };
        let dataPositions = [
            { x: 2, y: 3 },
            { x: 7, y: 1 },
            { x: 5, y: 8 }
        ];
        let patrolPositions = [
            { x: 4, y: 4 },
            { x: 8, y: 8 }
        ];
        let collectedData = 0;
        let timeLeft = 60;
        let attemptsLeft = 3;
        let intervalIds = [];

        // Initialize Board
        function drawBoard() {
            board.innerHTML = '';
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 10; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    if (x === playerPosition.x && y === playerPosition.y) {
                        cell.classList.add('player');
                    } else if (dataPositions.some(pos => pos.x === x && pos.y === y)) {
                        cell.classList.add('data');
                    } else if (patrolPositions.some(pos => pos.x === x && pos.y === y)) {
                        cell.classList.add('patrol');
                    }
                    board.appendChild(cell);
                }
            }
        }

        function movePlayer(direction) {
            const { x, y } = playerPosition;
            if (direction === 'up' && y > 0) playerPosition.y--;
            if (direction === 'down' && y < 9) playerPosition.y++;
            if (direction === 'left' && x > 0) playerPosition.x--;
            if (direction === 'right' && x < 9) playerPosition.x++;
            checkCollision();
            drawBoard();
        }

        function checkCollision() {
            // Check for data collection
            dataPositions = dataPositions.filter(pos => {
                if (pos.x === playerPosition.x && pos.y === playerPosition.y) {
                    collectedData++;
                    dataCountDisplay.textContent = collectedData;
                    successSound.play();
                    return false;
                }
                return true;
            });

            // Check for patrol collision
            if (patrolPositions.some(pos => pos.x === playerPosition.x && pos.y === playerPosition.y)) {
                attemptsLeft--;
                attemptsDisplay.textContent = attemptsLeft;
                failSound.play();
                if (attemptsLeft <= 0) {
                    window.location.href = "{% url 'lose' %}";
                } else {
                    resetGame();
                }
            }

            // Check win condition
            if (collectedData === 3) {
                resetGame(true);
            }
        }

        function movePatrols() {
            patrolPositions = patrolPositions.map(pos => {
                const directions = [{ x: 1, y: 0 }, { x: -1, y: 0 }, { x: 0, y: 1 }, { x: 0, y: -1 }];
                const direction = directions[Math.floor(Math.random() * directions.length)];
                return {
                    x: Math.min(9, Math.max(0, pos.x + direction.x)),
                    y: Math.min(9, Math.max(0, pos.y + direction.y))
                };
            });
            drawBoard();
        }

        function startTimer() {
            const interval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    resetGame(false);
                    clearInterval(interval);
                }
            }, 1000);
            intervalIds.push(interval);
        }

        function resetGame(won = false) {
            clearIntervals();
            board.innerHTML = '';
            playerPosition = { x: 0, y: 0 };
            dataPositions = [
                { x: 2, y: 3 },
                { x: 7, y: 1 },
                { x: 5, y: 8 }
            ];
            patrolPositions = [
                { x: 4, y: 4 },
                { x: 8, y: 8 }
            ];
            collectedData = 0;
            timeLeft = 60;
            dataCountDisplay.textContent = collectedData;
            timerDisplay.textContent = timeLeft;
            if (!won) {
                restartButton.style.display = 'block';
            } else {
                restartButton.style.display = 'none';
                postCompletion(true);
            }
            drawBoard();
            startTimer();
            intervalIds.push(setInterval(movePatrols, 1000));
        }

        function clearIntervals() {
            intervalIds.forEach(interval => clearInterval(interval));
        }

        function postCompletion(won) {
            fetch("{% url 'hacking_mini_game_view' game.id %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ completed: won })
            })
            .then(response => response.json())
            .then(data => {
                if (data.next_screen_url) {
                    window.location.href = data.next_screen_url;
                } else {
                    alert(data.message);
                }
            });
        }

        // Event Listeners
        document.addEventListener('keydown', event => {
            const key = event.key;
            if (key === 'ArrowUp') movePlayer('up');
            if (key === 'ArrowDown') movePlayer('down');
            if (key === 'ArrowLeft') movePlayer('left');
            if (key === 'ArrowRight') movePlayer('right');
        });

        // Start Game
        startButton.addEventListener('click', () => {
            instructions.style.display = 'none';
            board.style.display = 'grid';
            resetGame();
        });

        restartButton.addEventListener('click', resetGame);
    </script>
</body>
</html>
